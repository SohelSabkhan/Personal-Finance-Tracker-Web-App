<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">ðŸ’° Finance Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('add_transaction') }}">Add Transaction</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">Hi, {{ current_user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Transaction</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Choose...</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required onchange="toggleCustomCategory()">
                                    <option value="">Choose...</option>
                                    <optgroup label="Income Categories">
                                        <option value="Salary">Salary</option>
                                        <option value="Freelance">Freelance</option>
                                        <option value="Investment">Investment</option>
                                        <option value="Other Income">Other Income (Custom)</option>
                                    </optgroup>
                                    <optgroup label="Expense Categories">
                                        <option value="Food">Food</option>
                                        <option value="Transport">Transport</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Bills">Bills</option>
                                        <option value="Healthcare">Healthcare</option>
                                        <option value="Education">Education</option>
                                        <option value="Other Expense">Other Expense (Custom)</option>
                                    </optgroup>
                                </select>
                            </div>

                            <div class="mb-3" id="customCategoryDiv" style="display: none;">
                                <label for="custom_category" class="form-label">Custom Category Name</label>
                                <input type="text" class="form-control" id="custom_category" name="custom_category" placeholder="Enter custom category name">
                                <small class="form-text text-muted">This will replace "Other Income" or "Other Expense"</small>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                            </div>

                            <div class="mb-3">
                                <label for="date" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="date" name="date">
                                <small class="form-text text-muted">Leave empty to use current date & time</small>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Add notes about this transaction..."></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Add Transaction</button>
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Set max date to today (prevent future dates)
        document.getElementById('date').max = new Date().toISOString().slice(0, 16);
        
        // Toggle custom category input
        function toggleCustomCategory() {
            const categorySelect = document.getElementById('category');
            const customDiv = document.getElementById('customCategoryDiv');
            const customInput = document.getElementById('custom_category');
            
            if (categorySelect.value === 'Other Income' || categorySelect.value === 'Other Expense') {
                customDiv.style.display = 'block';
                customInput.required = true;
            } else {
                customDiv.style.display = 'none';
                customInput.required = false;
                customInput.value = '';
            }
        }
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const categorySelect = document.getElementById('category');
            const customInput = document.getElementById('custom_category');
            
            if ((categorySelect.value === 'Other Income' || categorySelect.value === 'Other Expense') 
                && customInput.value.trim() === '') {
                e.preventDefault();
                alert('Please enter a custom category name');
                customInput.focus();
            }
        });
    </script>

</body>
</html>
